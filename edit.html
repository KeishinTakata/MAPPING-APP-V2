<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>編集ページ</title>
  </head>
  <body>
    <form id="submitForm">
      <h4 class="ami" id="ami">編集</h4>
      <p>日付</p>
      <input type="date" name="date" />
      <p>場所の名前</p>
      <input type="text" name="name" placeholder="例：カニ地獄" />
      <p>URL</p>
      <input type="text" name="url" placeholder="https://docs.github.com/ja" />
      <button type="button" id="submitFormButton">変更</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/edit.js"></script>
  </body>
</html>
