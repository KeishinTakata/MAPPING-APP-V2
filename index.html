<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <figure>
      <img
        src="/images/IMG_2742.jpg"
        alt="テスト画像"
        id="Img_Udon"
        title="うどん君です"
      />
      <figcaption>僕のうどんくん</figcaption>
    </figure>
    <!-- 新規登録できるフォーム -->
    <form id="submitForm">
      <h4 class="ami" id="ami">新規登録</h4>
      <h5>これまでにいった場所の情報を入力してください</h5>
      <p>日付</p>
      <input type="date" name="date" />
      <p>場所の名前</p>
      <input type="text" name="name" placeholder="例：カニ地獄" />
      <p>URL</p>
      <input type="text" name="url" placeholder="https://docs.github.com/ja" />
      <button type="button" id="submitFormButton">送信</button>
    </form>
    <!-- 過去登録したものが確認できるリスト -->
    <div>
      <h4 class="ami">これまで行った場所一覧</h4>
      <table border="1" id="table">
        <tr>
          <th>日付</th>
          <th>場所</th>
          <th>URL</th>
          <th>ボタン</th>
        </tr>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
